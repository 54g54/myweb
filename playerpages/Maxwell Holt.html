            <p style="display: block;margin-left:20px;margin-right:20px;">臉上總是帶著一抹看似輕蔑的微笑，美國隊的Max Holt總是充滿自信。擁有全隊最高的205公分身高，Max Holt手長腳長卻不笨重。在同隊的Matthew Anderson以及Taylor Sander等攻擊手閃耀的光芒下或許Max Holt的攻擊面在美國隊中並沒有特別凸顯(雖然我認為他算是球路滿多變化的攻擊手)，然而 Holtn輕快的彈跳力以及對於攔網的精準判斷與反應速度讓他變成美國隊一到難以跨越的高牆，在今年世界盃的比賽中攔網成功率高達七成，紮實的防守功夫讓他在2013與15的世界男排聯賽中均獲得最佳攔中的個人獎項。</p>

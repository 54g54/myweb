            <p style="display: block;margin-left:20px;margin-right:20px;">Earvin N'Gapeth 不論在場上或場下都是全場的焦點。在2014世錦賽就已經展現他不凡的身手，今年的世界排球聯賽(World league)更是表現得非常全面，不論是在4號位的突破、攔網都是法國隊的第一支攻擊箭頭。而他也從不掩飾對於比賽的專注以及激情，今年更有無數奮不顧身的精彩救球場面，最後風光獲得今年世界排球聯賽的MVP。然而Earvin N'Gapeth打架鬧事的新聞不斷，甚至在2010年曾遭國家隊開除，在世界排球聯賽獲勝後還跟火車乘務員發生爭執遭到逮捕，只能說這位24歲的年輕球員雖然擁有極高的天分，在場外的脾氣可能還有很多要加強的空間。</p>

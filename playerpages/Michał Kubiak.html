            <p style="display: block;margin-left:20px;margin-right:20px;">Michał Kubiak最先受人矚目應該是他那一臉濃密的大鬍子，16歲才從沙灘排球轉戰室內排球，Kubiak並不是一名很早就受到矚目的球員，一直到2011年才首次入選國家隊。2014年開始可以說是Kubiak大爆發的開始，他的球風直來直往毫不掩飾，如果硬要形容可以說是像第一神拳裡面幕之內一步那樣耿直的角色吧。雖然沒有特別優秀的高打點(328cm)，但是爆發力可是一流，加上豪氣千雲的領袖氣質做為波蘭隊的隊長不斷的帶領球隊前進，已經很久沒站上奧運頒獎台的波蘭隊(前兩屆第五)在Kubiak的帶領下也是2016里約奧運奪冠的大熱門。</p>

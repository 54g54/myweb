            <p style="display: block;margin-left:20px;margin-right:20px;">19歲的西田有志雖然不高，僅有186公分，但他在場上的敏捷性以及跳躍時的判斷力，以及強壯的左手揮臂，讓他能夠擊出相當犀利的殺球，在對手阻擋前就將球給扣下。同時對手的防守也會受制於西田的動作，使得其他隊友可以獲得更大的攻擊範圍，而西田有志最可怕的武器，就是他時速可達120公里的發球，這記發球不僅快，同時他還能控得相當準確，在這場與加拿大的比賽中，西田最後的5記發球得分就是最好的證明。</p>

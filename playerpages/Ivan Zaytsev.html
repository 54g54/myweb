            <p style="display: block;margin-left:20px;margin-right:20px;">具有俄羅斯的血統，頂著雞冠頭標誌的Ivan Zaytsev總是場上的焦點，優異的運動神經、協調性以及爆發力，就算角度再難打的球在他手中打下來都威力無窮。每一顆球都像燃燒生命的極致，強大的威力時常讓他自己也無法承受，因此攻擊完後因為反作用力太大而站不穩時常見的場面(但大部分這時候他已經的分了所以好像也沒差)。在今年的世界排球聯賽中因為違反宵禁時間而未能參與最後決賽，在世界盃重返的Zaytsev以總計197分的得分以及群雄中最高的59.15%攻擊得分率帶領義大利隊率先搶下一張奧運門票。</p>

            <p style="display: block;margin-left:20px;margin-right:20px;">2013年才加入巴西男排的成人隊，Ricardo Lucarelli 就已經連續兩年在世界男排聯賽獲得最佳主攻手的個人頭銜。被譽為巴西傳奇球員Murilo Endres的接班人，Ricardo 出現在新的奧運來臨之前(2013-2016)，也讓連續兩屆奧運拿下銀牌的巴西看到了新的希望，因此Ricardo 可以說是背負全國民期待的巴西新英雄。沒有特別高的打點(338cm)與身高(195cm)，Ricardo 擁有的是彈跳能力及滯空能力，球路刁鑽多變更是讓各路攔中擋不住他的最大武器。</p>

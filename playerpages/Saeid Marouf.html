            <p style="display: block;margin-left:20px;margin-right:20px;">在現今的排球界裡若是 Marouf 是排名第二的舉球員絕對沒有別人敢稱第一。被稱為擁有時間的舉球員 (Volleyball setter who owns the time )，Marouf 的球剛柔並濟，手腕的操控已經和球融為一體，伊朗也在他的帶領之下成為亞洲霸主，在今年的世界男排聯賽中相繼擊敗美國與波蘭等強隊。做為第一個贏下俄羅斯聯賽以及歐洲聯賽的伊朗球員，Marouf 今年確定回歸伊朗本土職業球隊，也將全力備戰明年的里約奧運。</p>

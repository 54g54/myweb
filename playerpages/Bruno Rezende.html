            <p style="display: block;margin-left:20px;margin-right:20px;">在傳奇球星Giba退休之後，教練之子Bruno Rezende便一肩扛起這支豪華的森巴軍團。在集結世界上最頂尖球員的巴西隊中，Bruno Rezende隱蔽性非常高的二次球攻擊以及比賽節奏的掌控十分出類拔萃，當然舉球的精確度和掌控性是無庸置疑的。Bruno Rezende在場上總是激情與冷靜兼具，以場上指揮官的身分不斷點燃森巴軍團的攻擊熱力。</p>
